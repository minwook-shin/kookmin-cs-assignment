<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>큰 자리수와 낮은 자리수</title>
</head>

<body>
    <h3>
        큰 자리수와 낮은 자리수 같은지 비교
    </h3>
    <hr>
    <script>
        var s = "";
        var a = prompt("숫자 입력", "5675");
        n = a % 10;
        var n2 = Math.floor(a / 10);
        while (n2 >10) {
            n2 = Math.floor(n2 / 10);
        }
        if (n == n2) {
            s = "같음";
        } else {
            s = "다름";
        }

        document.write(a +": " +s);
    </script>
</body>

</html>
