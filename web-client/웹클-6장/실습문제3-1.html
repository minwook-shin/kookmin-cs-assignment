<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>document.write()</title>
    <script>
        for (let i = 0; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                document.write("*");

            }
            document.write("<br>");

        }
    </script>
</head>

<body>

</body>

</html>
