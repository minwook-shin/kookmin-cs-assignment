<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval()로 수식 계산</title>
</head>
<body>
    <h3>
        eval()로 수식 계산
    </h3>
    <hr>
    <script>
        var a = prompt("수식 입력","2+12*8-20/7");
        b = eval(a);
        document.write(a + " = " + b);
    </script>
</body>
</html>
