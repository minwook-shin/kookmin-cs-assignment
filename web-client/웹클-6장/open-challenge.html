<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>open-challenge</title>
    <script>
        function printStar(a) {
            for (let i = 0; i <= a; ++i) {
                for (let j = 0; j < i; ++j) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</head>

<body>
    <h3>
        별 문자 출력하기
    </h3>
    <hr>
    <script>

        var a = prompt("정수를 입력하세요.");
        if (isNaN(parseInt(a))) {
            document.write("입력 오류입니다.");
        }
        printStar(a);
    </script>
</body>

</html>
