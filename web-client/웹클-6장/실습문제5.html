<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prompt()</title>
</head>
<body>
    <h3>
        암호를 입력하라!
    </h3>
    <hr>
    <script>
        var a = prompt("암호를 대라","you");
        if (a == "you") {
            document.write("통과!");
        } else {
            document.write("미인증");
        }
    </script>
</body>
</html>
