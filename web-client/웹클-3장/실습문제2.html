<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>실습 문제 2</title>
    <style>
        section {
            height: 10%;
            width: 100%;
            clear: both;
        }

        article {
            width: 50%;
            float: left;
        }

        aside {
            width: 50%;
            float: right;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <p>
            <h1>웹 브라우저 소개</h1>
        </p>
    </header>
    <hr>
    <section>
        <article>
            브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. <b>그림 1-2</b>는 대표적인 Chrome
            웹 브라우저를 보여준다
        </article>
        <aside>
            <figure id="1-2">
                <img src="chrome.png">
                <figcaption>그림 1-2 구글 Chrome</figcaption>
            </figure>

        </aside>

    </section>
    <section>
        <article>
            웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 <b>그림 1-3</b>과 같은 코드를 첫 라인에 삽입해야 한다.
        </article>
        <aside>
            <figure id="1-3">
                <pre>
&lt;!doctype html&gt;
&lt;html&gt;
.
.
.
&lt;html&gt;
                </pre>
                <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
            </figure>
        </aside>
    </section>
</body>

</html>
