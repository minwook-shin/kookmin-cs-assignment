<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>문자열 분할</title>
</head>

<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var str = prompt("문자열 입력","query=java&id=5&who=kitae&target=_blank");
        var n = str.split("&");

        n.forEach(element => {
            document.write(element + "<br>");
        });

    </script>
</body>

</html>
