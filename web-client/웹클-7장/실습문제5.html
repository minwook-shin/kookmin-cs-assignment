<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>문자열 배열 다루기</title>
</head>

<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
        document.write("이름 : ");
        for (i = 0; i < names.length; i++) {
            document.write(names[i] + " ");
        }
        document.write("<br>");
        var long = names[0];
        for (i = 1; i < names.length; i++) {
            if (names[i].length > long.length) {
                long = names[i];
            }
        }
        document.write("가장 긴 이름 : " + long + "<br>");
        var first = names[0];
        for (i = 1; i < names.length; i++) {
            if (names[i] < first) {
                first = names[i];
            }
        }
        document.write("가장 먼저 나오는 이름 : " + first + "<br>");
        names.sort();
        document.write("증가순 이름 : ");
        for (i = 0; i < names.length; i++) {
            document.write(names[i] + " ");
        }
    </script>
</body>

</html>
