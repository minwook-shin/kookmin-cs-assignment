<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>정수 5개 입력</title>
</head>

<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
         var n = [];
        for (let i = 0; i < 5; i++) {
            var tmp = prompt("정수 입력");
            n[i] = tmp;
        }
        document.write("입력된 수의 배열" + "<br>");
       
        for (let i = 0; i < n.length; i++) {
            document.write(n[i]+ " ");
        }
        document.write("<hr>");
        document.write("역순으로 재정렬된 배열"+ "<br>");
        for (let i = n.length-1; i >= 0; i--) {
            document.write(n[i]+ " ");
        }
    </script>
</body>

</html>
