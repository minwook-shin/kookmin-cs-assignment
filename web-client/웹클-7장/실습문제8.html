<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>16개의 랜덤한 색 만들기</title>
    <style>
        div {
            display: inline-block;
            width: 150px;
            padding: 10px
        }
    </style>
</head>

<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }
        var c = ["rgb(13,192,238)", "rgb(162,48,20)", "rgb(253,210,232)", "rgb(80,213,36)", "rgb(92,13,200)", "rgb(227,103,181)", "rgb(92,168,41)", "rgb(118,103,145)", "rgb(107,220,119)", "rgb(163,4,75)", "rgb(23,75,91)", "rgb(133,23,216)", "rgb(96,238,249)", "rgb(149,206,18)", "rgb(221,151,113)", "rgb(110,17,118)"];

        shuffle(c);
        for (i = 0; i < c.length; i++) {
            document.write("<div style='background-color:" + c[i] + "'>" + c[i] + "</div>");
        }
    </script>
</body>

</html>
