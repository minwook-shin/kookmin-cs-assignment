<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>방문 요일</title>
</head>

<body>
	<h3>일요일은 pink, 다른요일은 gold 배경</h3>
	<hr>
	<script>
		var date = new Date();
		var w = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일 "];
		if (date.getDay == 0) {
			document.body.style.backgroundColor = "pink";
		}
		else {
			document.body.style.backgroundColor = "gold";
		}
		document.write("오늘 : " );
		document.write(date.getDate() + "일, ");
		document.write(w[date.getDay()]);
	</script>
</body>

</html>
