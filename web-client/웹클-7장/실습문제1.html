<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>난수</title>
</head>

<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        var n = [];
        for (let i = 0; i < 10; i++) {
            var data =  Math.floor(Math.random() * 100) + 1;
            n[i] = data;
        }
        for (let i = 0; i < 10; i++) {
            document.write(n[i]+ " ");
        }
        document.write("<hr>");
        var big = Math.max.apply(0,n);
        document.write("제일 큰 수는 " + big);
        document.write("<hr>");
        n.sort();
        for (let i = 0; i < 10; i++) {
            document.write(n[i]+ " ");
        }
    </script>
</body>

</html>
