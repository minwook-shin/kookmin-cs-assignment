<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>리스트로 매뉴 만들기</title>
    <style>
        nav {
            display: inline-block;
            background-color: olive
        }

        ul {
            margin: 0;
            padding: 0;
        }

        ul li {
            display: block;
            list-style-type: none;
            padding: 0px 15px;
        }

        ul li a {
            color: white;
            text-decoration: none;
        }

        ul li a:hover {
            color: violet
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Espresso</a>
            </li>
            <li>
                <a href="#">Cappuccino</a>
            </li>
            <li>
                <a href="#">Cafe Latte</a>
            </li>
            <li>
                <a href="#">F.A.Q</a>
            </li>
        </ul>
    </nav>
</body>

</html>
