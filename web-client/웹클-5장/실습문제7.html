<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        img{
            transition: width 2s;
        }
        img:hover{
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>마우스를 올려봐요</h1>
    <hr>
        <img src="spb.png" width="100" height="100">
</body>

</html>
