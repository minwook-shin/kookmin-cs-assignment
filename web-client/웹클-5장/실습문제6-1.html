<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        @keyframes r{
            0% {transform: rotate(0deg)}
            100% {transform: rotate(360deg)}
        }
        img{animation-name: r;
        animation-duration: 1s;
        animation-iteration-count: infinite}
    </style>
</head>

<body>
    <h1>어지러워요</h1>
    <hr>
        <img src="spb.png">
    1초에 1회전
</body>

</html>
