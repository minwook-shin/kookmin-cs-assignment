<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        @keyframes r {
            0% {
                margin-left: 90%
            }
            100% {
                margin-right: 80%
            }
        }

        p {
            animation-name: r;
            animation-duration: 3s;
            animation-iteration-count: 1
        }
    </style>
</head>

<body>
    <h1>애니메이션 응용</h1>
    <hr>
    <p>
        질문 있습니다.
    </p>
</body>

</html>
