<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        @keyframes r{
            0% {transform: rotate(0deg)}
            50% {transform: rotate(-90deg)}
            100% {transform: rotate(90deg)}
        }
        img{animation-name: r;
        animation-duration: 1s;
        animation-iteration-count: infinite}
    </style>
</head>

<body>
    <h1>어지러워요</h1>
    <hr>
        <img src="spb.png">
    1초에 -90도~90도 반복
</body>

</html>
