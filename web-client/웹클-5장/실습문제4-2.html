<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리스트 만들기</title>
    <style>
        div {
            background-image: url("worldmap.png");
            background-repeat: no-repeat;
        }
        li{list-style-type: square}
        li:hover{background-color: yellowgreen}
    </style>
</head>
<body>
    <h1>가보고 싶은 나라</h1>
    <hr>
    <div>
        <ul>
            <li>프랑스</li>
            <li>독일</li>
            <li>칠레</li>
            <li>남아프리카공화국</li>
        </ul>
    </div>
</body>
</html>
