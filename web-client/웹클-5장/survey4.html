<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>소포트웨어 기술에 대한 설문</title>
    <link href="survey4.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <p>
            <h1>설문지</h1>
        </p>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <section>
        <form>
            <article>
                <p>
                    <span>학년</span>
                    <input type="radio" name="grade" value="1" checked>1학년
                    <input type="radio" name="grade" value="2">2학년
                    <input type="radio" name="grade" value="3">3학년
                    <input type="radio" name="grade" value="4">4학년</p>
            </article>
            <article>
                <p>
                    <span>성별</span>
                    <input type="radio" name="gender" value="man"> 남
                    <input type="radio" name="gender" value="girl"> 여
                </p>
            </article>
            <article>
                <p>
                    <span>관심 분야</span>
                    <select name="select">
                        <option value="mobile" selected> 모바일 소프트웨어</option>
                        <option value="embedded"> 임베디드 소프트웨어</option>
                        <option value="web"> 웹 소프트웨어</option>
                    </select>
                </p>
            </article>
            <article>
                <p>
                    <span>진로</span>
                    <input type="checkbox" name="job" value="1" checked> 개발
                    <input type="checkbox" name="job" value="2"> 기획
                    <input type="checkbox" name="job" value="3"> 영업
                    <input type="checkbox" name="job" value="4"> 창업
                </p>
            </article>
            <article>
                <p>
                    <span>남기고 싶은 말</span>
                </p>
                <p>
                    <textarea placeholder="글을 남겨주세요"></textarea>
                </p>
            </article>
        </form>
    </section>
    <footer>
        <p>Copyright 2017 by Kitae</p>
    </footer>
</body>

</html>
