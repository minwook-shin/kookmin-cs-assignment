<!DOCTYPE html>
<html>

<head>
    <title>계산기 만들기</title>
    <script>
        var bool = false;
        function val(num) {
            if (!bool) {
                exp.value = "";
                exp.value += num;
                bool = true;
            }
            else {
                exp.value += num;
            }
        }
        
        function calc() {
            exp.value = eval(exp.value);
        }
        function back() {
            exp.value = exp.value.substring(0, exp.value.length - 1);
        }
        function del() {
            exp.value = "0";
            bool = false;
        }


    </script>
</head>

<body>
    <h3>계산기 만들기</h3>
    <hr>
    <input type="text" value="0" id="exp">
    <table>
        <tr>
            <td>
                <input type="button" value="BACK" onclick="back()">
            </td>
            <td>
                <input type="button" value="CE" onclick="del()">
            </td>
            <td>
                <input type="button" value="C" onclick="del()">
            </td>
            <td>
                <input type="button" value="=" onclick="calc()">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="7" onclick="val('7')">
            </td>
            <td>
                <input type="button" value="8" onclick="val('8')">
            </td>
            <td>
                <input type="button" value="9" onclick="val('9')">
            </td>
            <td>
                <input type="button" value="/" onclick="val('/')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="4" onclick="val('4')">
            </td>
            <td>
                <input type="button" value="5" onclick="val('5')">
            </td>
            <td>
                <input type="button" value="6" onclick="val('6')">
            </td>
            <td>
                <input type="button" value="*" onclick="val('*')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" onclick="val('1')">
            </td>
            <td>
                <input type="button" value="2" onclick="val('2')">
            </td>
            <td>
                <input type="button" value="3" onclick="val('3')">
            </td>
            <td>
                <input type="button" value="-" onclick="val('-')">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="0" onclick="val('0')">
            </td>
            <td>
                <input type="button" value="+" onclick="val('+')">
            </td>
            <td>
                <input type="button" value="NONE">
            </td>
            <td>
                <input type="button" value="NONE">
            </td>
        </tr>
    </table>
</body>

</html>
