<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var text = ["빨간자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다",
            "소설 책을 읽는다",
            "노란자전거를 타고 달리며 채력을 키운다",
            "자바스크립트로 테트리스를 만든다"];
        var div;

        function test() {
            div = document.getElementById("div");

            var arr = document.getElementsByTagName("li");
            for (i = 0; i < arr.length; i++) {
                arr[i].addEventListener("mouseover", over);
            }
            window.onfocus = function (e) {
                div.style.visibility = "hidden";
            }
        }

        function over(e) {
            div.innerHTML = text[e.target.id];
            div.style.left = e.clientX + "px";
            div.style.top = e.clientY + "px";
            div.style.border = "1px solid black";
            div.style.visibility = "visible";
        }

    </script>
</head>

<body onload="test()">
    <h3>아이템에 마우스를 올리면 설명 출력</h3>
    <hr>
    <p>여름 방학 때 하고 싶은 것들</p>
    <ul>
        <li id="0">자전거로 대한민국 일주</li>
        <li id="1">책 100권 읽기</li>
        <li id="2">철인 3종 경기 준비</li>
        <li id="3">자바스크립트 정복</li>
    </ul>
    <div id="div" style="position:absolute"></div>
</body>

</html>
