<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		function c(e) {
			if (e.keyCode == 13) {
				var exp = document.getElementById("exp");
				var result = document.getElementById("result");
				result.value = eval(exp.value);
			}
		}
	</script>
</head>

<body>
	<h3>계산기 만들기</h3>
	<hr>
	<p>
		수식을 입력하고
		< Enter>를 입력하세요.
			<form>
				식
				<input type="text" id="exp" value="" onkeydown="c(event)">
				<br> 값
				<input type="text" id="result">
			</form>
</body>

</html>
