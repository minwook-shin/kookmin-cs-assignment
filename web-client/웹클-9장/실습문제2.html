<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        function drawImage() {
            var found = null;
            var s = document.getElementsByName("f"); 
            var img = document.getElementById("fi");

            for (var i = 0; i < s.length; i++) {
                if (s[i].checked == true) {
                    found = s[i];
                    break;
                }
            }
            img.src = found.value;
        }
    </script>
</head>

<body onload="drawImage()">
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form>
        <input type="radio" name="f" value="banana.png" onchange="drawImage()">바나나
        <input type="radio" name="f" value="mango.jpeg" onchange="drawImage()">망고
        <input type="radio" name="f" value="apple.jpeg" checked onchange="drawImage()">사과
        <br>
        </sect>
        <img id="fi" src="apple.png">
    </form>
</body>

</html>
