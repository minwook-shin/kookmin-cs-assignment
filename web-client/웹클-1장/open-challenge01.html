<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">

        <!-- title -->
        <title>hello</title>
        <!-- CSS -->
        <style>
            body {background: linen;color: green;margin-left: 40px;margin-right: 40px}

            hr{height: 5px; border: solid gray;background-color: gray}

        <!-- JS -->
        <script>

                document.getElementById("screen").src = "minwook-shin-github-profile.jpeg";

    </head>

        <h1 onmouseover="show()" onmouseout="hide()">minwook-shin</h1>
        <hr>
        <div><img id="screen" src=""></div>
        <p>
            저는 대한민국에 태어나서 소프트웨어를 전공하는 학생입니다.

            잘하는 것은 아직 <span>없습니다</span>.
        </p>
    </body>
</html>
