<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHTML</title>
    <script>
        function test(){
            var text = prompt("HTML 택스트 혹은 그냥 텍스트를 입력하세요");
            var a = document.getElementById("1");
            a.innerHTML = text;
        }
    </script>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p id="1" onclick="test()">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
