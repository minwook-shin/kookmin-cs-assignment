<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>transform:rotate()</title>
	<script>
		var n = 1;
		function rotate(obj) {
			obj.style.transform = "scale(" + n + ",1)";
			n += 1;
		}
	</script>
</head>

<body>
	<h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
	<hr>
	<img src="spb.png" width="100" height="100" alt="animation" onclick="rotate(this)">
</body>

</html>
