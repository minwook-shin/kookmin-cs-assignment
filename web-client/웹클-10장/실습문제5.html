<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		div {
			border: 1px solid black;
		}
	</style>
	<script>
		function start() {
			var c = document.getElementById("c");
			time(c);
		}

		function time(obj) {
			var curr = new Date();
			obj.innerHTML = curr.toLocaleTimeString()
			setTimeout("time(c)", 1000);
		}
	</script>
</head>

<body onload="start()">
	<h3>div 태그에 시계 만들기</h3>
	<hr>
	<div id="c"></div>
</body>

</html>
