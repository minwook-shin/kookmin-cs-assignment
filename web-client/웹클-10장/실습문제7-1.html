<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		function test() {
			var t = 0;
			var arr1 = document.getElementsByClassName("q");
			var arr2 = document.getElementsByClassName("a1");
			for (i = 0; i < arr1.length; i++) {
				var q = arr1[i].innerHTML;
				var a2 = eval(q);
				var u = arr2[i].value;
				
				if (parseInt(u) == a2) {
					t += 1;
				} else {
					t += 0;
					arr1[i].style.textDecoration = "line-through";
				}
			}
			document.getElementById("s").innerHTML = t;
		}
	</script>
</head>

<body>
	<h3>산수 문제를 풀어 봅시다.</h3>
	수식을 계산하여 답을 입력하고 채점 버튼을 누르세요.
	<hr>
	<form>
		<table>
			<tr>
				<td class="q">5*6</td>
				<td>
					<input class="a1" type="text">
				</td>
			</tr>
			<tr>
				<td class="q">7+5*3</td>
				<td>
					<input class="a1" type="text">
				</td>
			</tr>
			<tr>
				<td class="q">23*2</td>
				<td>
					<input class="a1" type="text">
				</td>
			</tr>
			<tr>
				<td class="q">35-7</td>
				<td>
					<input class="a1" type="text">
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" onclick="test()">채점</button>
				</td>
				<td>
					<span id="s">0</span>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
