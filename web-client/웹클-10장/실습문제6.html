<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		div {
			border: 1px solid black;
		}
	</style>
	<script>
        var endFlag;
        var flag = true;
		function start() {
			var c = document.getElementById("c");
			endFlag = setInterval("time(c)", 1000);
		}

		function time(obj) {
			var curr = new Date();
			obj.innerHTML = curr.toLocaleTimeString()
		}
        function end() {
            if (flag == true) {
                clearInterval(endFlag);
                flag = false;
            } else {
                start();
                flag = true;
            }
            
        }
        
	</script>
</head>

<body onload="start()">
    <h3>div 태그에 시계 만들기</h3>
    <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
	<hr>
	<div id="c" onclick="end()"></div>
</body>

</html>
